name: Build the docs

on:
  push:
    branches:
      - '*'
      - '**/*'
      - '!master'
      - '!release/*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v1

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material mkdocs-git-committers-plugin

      - name: Build and deploy docs
        run: |
          git pull
          mkdocs gh-deploy
