spring:
  application.name: collector-test
camunda:
  bpm:
    default-serialization-format: application/json
    history-level: full
    eventing:
      task: false

polyflow:
  integration:
    collector:
      camunda:
        task:
          enabled: true
        process-instance:
          enabled: false
        process-definition:
          enabled: false

logging:
  level:
    root: info
    org.springframework: warn
    org.camunda.bpm: warn
    io.holunda.camunda.taskpool.sender: warn
    io.holunda.camunda.taskpool.collector.task: debug
    io.holunda.camunda.taskpool.core: warn
    io.holunda.camunda.taskpool.view.simple: debug
