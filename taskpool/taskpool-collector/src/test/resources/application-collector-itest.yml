spring:
  application.name: collector-test
camunda:
  bpm:
    default-serialization-format: application/json
    authorization:
      enabled: false
    id-generator: strong
    database:
      type: h2
    history-level: full
    metrics:
      enabled: false
  taskpool:
    engine-eventing:
      enabled: true
    collector:
      tasklist-url: http://localhost/test-tasklist/
      enricher:
#        application-name: collector-test
        type: processVariables
      sender:
        enabled: true
        type: tx

logging.level.io.holunda.camunda.taskpool:
  sender: DEBUG
  core: WARN
  view.simple: DEBUG
