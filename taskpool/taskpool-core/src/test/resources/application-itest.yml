spring:
  application:
    name: taskpool-core-itest
  datasource:
    url: jdbc:h2:mem:itest
    username: sa
    password:
  jpa:
    generate-ddl: false
    hibernate.ddl-auto: validate
    show-sql: false
    open-in-view: false
  flyway:
    enabled: true
    locations: "classpath:db/migrations"
