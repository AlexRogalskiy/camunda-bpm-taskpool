site:
  about:
    siteName: BPM Taskpool
    siteDescription: A component for pooling user tasks with business data for high performance queries.
    avatar: 'assets/media/favicon.png'

allPages:
  components:
    - type: 'pageContent'
      order: 10
    - type: 'prism'
      githubTheme: 'darcula'
      languages:
        - 'yaml'
        - 'java'
        - 'json'
        - 'kotlin'
        - 'markdown'
      plugins:
        - 'line-numbers'
        - 'line-highlight'
        - 'toolbar'
        - 'show-language'
        - 'copy-to-clipboard'


services:
  publications:
    stages:
      - type: 'githubPages'
        username: 'holunda-io'
        repo: 'holunda-io/camunda-bpm-taskpool'
