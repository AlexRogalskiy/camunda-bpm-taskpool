camunda:
  bpm:
    default-serialization-format: application/json
    authorization:
      enabled: false
    history-level: full
    id-generator: strong
    database:
      schema-update: false
      type: postgres
    webapp:
      index-redirect-enabled: false
  taskpool:
    collector:
      tasklist-url: http://localhost:8081/taskpool/
      process:
        enabled: true
      enricher:
        application-name: ${spring.application.name}  # default
        type: processVariables
      sender:
        enabled: true
        type: tx
    dataentry:
      sender:
        enabled: true
        type: simple
        applicationName: ${spring.application.name}  # default
    form-url-resolver:
      defaultTaskTemplate:  "/tasks/${formKey}/${id}?userId=%userId%"
      defaultApplicationTemplate: "http://localhost:${server.port}/${applicatioName}"
      defaultProcessTemplate: "/${formKey}?userId=%userId%"

logging.level:
  io.holunda.camunda:
    taskpool:
      sender: DEBUG
      core: WARN
      view.simple: DEBUG
    datapool:
      sender: DEBUG
  org.hibernate.engine.jdbc.env.internal.LobCreatorBuilderImpl: ERROR
