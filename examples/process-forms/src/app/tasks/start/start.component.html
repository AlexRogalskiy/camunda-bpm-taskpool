<div class="row">
  <div class="col-lg-12">
    <h1><img src="assets/holunda-io-logo.png" title="holunda logo">New approval process</h1>
  </div>
</div>

<div *ngIf="startFailure" class="alert alert-danger">An error occurred while starting the approval process. Please try again later.</div>
<div *ngIf="startSuccess" class="alert alert-success">Approval process started successfully.</div>

<div class="row">
  <div class="col-lg-12 content">
      <div class="container-fluid">
          <form #startForm="ngForm" novalidate>
          <div class="row payload">
            <div class="col-lg-12"><h5>Approval Request</h5></div>

            <div class="col-lg-4"><label>Request ID:</label></div>
            <div class="col-lg-8"><input type="text" required name="requestId" [(ngModel)]="requestId" /></div>
          </div>
          <div class="row form">
              <div class="col-lg-12 description">
                  <h6>Please enter the request id (1-4) to start the approval process.</h6>
                  <input type="checkbox" name="createAnotherRequest" [(ngModel)]="createAnotherRequest" />&nbsp;Start further process.
              </div>
              <div class="col-lg-12 description">

                  <div class="buttons">
                    <button [disabled]="!startForm.valid" class="btn btn-primary" type="button" (click)="start()">Start</button>&nbsp;
                    <button class="btn btn-secondary" type="button" (click)="tasklist()">Task list</button>
                  </div>
              </div>
          </div>
          </form>
      </div>
  </div>
</div>
