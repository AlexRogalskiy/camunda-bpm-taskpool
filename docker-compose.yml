version: "3.5"
services:

  postgres:
    image: postgres:9
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=s3cr3T!
    volumes:
      - ./.docker/postgresql-init/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - 5432:5432
    networks:
      - taskpool-net

  adminer:
    image: adminer
    restart: always
    ports:
      - 8089:8089

  axonserver:
    image: axoniq/axonserver
    container_name: axonserver
    ports:
      - 8024:8024
      - 8124:8124
    volumes:
      - ./.docker/mounts/axon-data:/opt/axonserver/data
    networks:
      - taskpool-net

  mongodb:
    image: mongo
    container_name: mongodb
    ports:
      - 27017:27017
    volumes:
      - ./.docker/mounts/mongo-data:/data/db
      - ./.docker/mongodb-conf:/etc/mongo
      - ./.docker/mongodb-init:/docker-entrypoint-initdb.d/
    command:
      - "--config"
      - "/etc/mongo/mongod.conf"
      - "--wiredTigerCacheSizeGB"
      - "0.5"


networks:
  taskpool-net:
    name: taskpool
